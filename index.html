<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src='minesweeper.js'></script>
</head>
<body>
    <p>Number of rows: <input id="number-of-rows" type='number' min="3" max="15" value="8"/>
    </p>
    <p>Number of columns: <input id="number-of-columns" type='number' min="3" max="15" value="8"/>
    </p>
    <p>Number of mines: <input id="number-of-mines" type='number' min="1" value="5"/>
    </p>
    <input id="start-button" type="submit" value="New Game" onclick="setupGame();"/>


    <h3>Mines remaining: <span id = 'mines-count'>0</span></h3>
    <table id='board'></table>
    <br>

    <button id='flag-button'>
        <img src="flag.png" width="45px" height="35px" />
    </button>

    
</body>
</html>
